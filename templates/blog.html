<section id="blog">

  <div class="container px-4 py-5" id="custom-cards">
    <h2 class="pb-2 border-bottom">Blog</h2>
    <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
    {% for blog_post in posts: %}
      <div class="col">
        <a href="{{url_for('posting', num=blog_post['id']-1)}}" class="card-link">
          <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('/static/cooper2.png'); background-size: cover;">
            <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
              <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">{{ blog_post["title"] }}</h3>
              <ul class="d-flex list-unstyled mt-auto">
                <li class="d-flex align-items-center me-3">
                  <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"></use></svg>
                  <small>Venice, CA</small>
                </li>
                <li class="d-flex align-items-center">
                  <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3"></use></svg>
                  <small>August 20, 2024</small>
                </li>
              </ul>
            </div>
          </div>
        </a>
      </div>
    {% endfor %}
    </div>
  </div>

</section>
